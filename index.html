<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Photography Portfolio</title> <!-- CHANGE 'Your Name' -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <h1>Your Name</h1> <!-- CHANGE 'Your Name' -->
    </header>

    <main class="content-wrapper">
        <section id="about" class="about-section">
            <h2>About Me</h2>
            <p>
                Welcome to my portfolio! I'm passionate about capturing moments...
                <!-- REPLACE with your actual About Me text. Add more <p> tags if needed. -->
                Write a few sentences or paragraphs about yourself, your style,
                your inspiration, or anything relevant to your photography.
            </p>
        </section>

        <section id="gallery" class="gallery-section">
            <h2>Gallery</h2>

            <!-- === Start Photo Item === -->
            <figure class="photo-item">
                <img src="photos/your-photo1.jpg" alt="Descriptive text about photo 1" loading="lazy">
                <!--
                    IMPORTANT:
                    1. Change 'your-photo1.jpg' to your actual filename in the 'photos' folder.
                    2. Change 'Descriptive text about photo 1' to a good description for accessibility and SEO.
                    3. 'loading="lazy"' helps performance by loading images only when they are close to being scrolled into view.
                 -->
                <figcaption>Caption for photo 1 goes here.</figcaption> <!-- CHANGE Caption -->
            </figure>
            <!-- === End Photo Item === -->

            <!-- === Start Photo Item === -->
            <figure class="photo-item">
                <img src="photos/your-photo2.jpg" alt="Descriptive text about photo 2" loading="lazy">
                <figcaption>A different caption for the second photo.</figcaption> <!-- CHANGE Caption -->
            </figure>
            <!-- === End Photo Item === -->

            <!-- === Start Photo Item === -->
            <figure class="photo-item">
                <img src="photos/your-photo3.jpg" alt="Descriptive text about photo 3" loading="lazy">
                <figcaption>Caption number three.</figcaption> <!-- CHANGE Caption -->
            </figure>
            <!-- === End Photo Item === -->

            <!-- === Add More Photo Items Here === -->
            <!-- Copy and paste the <figure> block above for each new photo. -->
            <!-- Remember to change the src, alt, and figcaption for each one. -->

        </section>
    </main>

    <footer class="main-footer">
        <p>Â© 2023 Your Name. All rights reserved.</p> <!-- CHANGE Year and Name -->
    </footer>

</body>
</html>
